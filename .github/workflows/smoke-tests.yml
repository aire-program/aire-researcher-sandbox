name: Smoke Tests

on:
  push:
    paths:
      - 'app/**'
      - 'pipelines/**'
      - 'data/**'
      - 'scripts/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'app/**'
      - 'pipelines/**'
      - 'data/**'
      - 'scripts/**'
      - 'requirements.txt'

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup_python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate Synthetic Data
      run: python scripts/generate_synthetic_data.py
      
    - name: Verify Data Existence
      run: |
        python -c "import os; assert os.path.exists('data/sample_texts/articles_sample.csv'); assert os.path.exists('data/sample_texts/notes_sample.csv'); assert os.path.exists('data/sample_tabular/experiments_sample.csv'); assert os.path.exists('data/sample_tabular/metrics_sample.csv')"
        
    - name: Verify App Import
      run: |
        python -c "from app import main; print('App imported successfully')"
